<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<main>
			<dialog id="modal">
				<div id="modal-content">
					<p id="game-over">Game over!</p>
					<p id="winner">You're a winner!!!</p>
					<button id="replay-button">Replay</button>
				</div>
			</dialog>

			<header>
				<p>Battleship</p>
			</header>
			<div id="grid-container">
				<div id="ships-container">
					<p id="instructions">
						Click on a ship to rotate it, and drag it to the grid.
						After all ships are positioned, you can start the game
						by attacking your opponent.
					</p>
					<div id="ships">
						<div
							id="ship-1"
							class="ship horizontal"
							data-length="1"
						>
							<span
								class="material-symbols-outlined drag"
								id="drag-1"
							>
								drag_indicator
							</span>
						</div>
						<div
							id="ship-2"
							class="ship horizontal"
							data-length="2"
						>
							<span
								class="material-symbols-outlined drag"
								id="drag-2"
							>
								drag_indicator
							</span>
						</div>
						<div
							id="ship-3"
							class="ship horizontal"
							data-length="3"
						>
							<span
								class="material-symbols-outlined drag"
								id="drag-3"
							>
								drag_indicator
							</span>
						</div>
						<div
							id="ship-4"
							class="ship horizontal"
							data-length="4"
						>
							<span
								class="material-symbols-outlined drag"
								id="drag-4"
							>
								drag_indicator
							</span>
						</div>
						<div
							id="ship-5"
							class="ship horizontal"
							data-length="5"
						>
							<span
								class="material-symbols-outlined drag"
								id="drag-5"
							>
								drag_indicator
							</span>
						</div>
					</div>
				</div>

				<div id="human-grid-container">
					<div id="human-score-container">
						<p class="score" id="human-score"></p>
					</div>
					<div id="human-grid" class="grid"></div>
				</div>

				<div id="computer-grid-container">
					<div id="computer-score-container">
						<p class="score" id="computer-score"></p>
					</div>
					<div id="computer-grid" class="grid"></div>
				</div>
			</div>
		</main>
	</body>
</html>
